<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donation Initiative</title>
  <link rel="stylesheet" href="dd.css" />
</head>
<body>
  <header>
    <h1>Donate Blood, Save Lives ❤️</h1>
    <p>Join us in making a difference.</p>
  </header>

  <section class="mission">
    <h2>Our Mission</h2>
    <p>We connect voluntary blood donors with recipients in need across Coimbatore and beyond.</p>
  </section>

  <section class="form-section">
    <h2>Register as a Donor</h2>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <select required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Blood Donation Project | Made with ❤️ in Tamil Nadu</p>
  </footer>
</body>
</html>
